<div class="content" ng-controller="newJobController">
    <h1>New Job</h1>
    <form method="post">
        <table id="job_form">
            <tfoot>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Preview your job" ng-click="saveJob(job)">
                </td>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <th><label for="job_category_id">Category</label></th>
                <td><select ng-model="job.category" id="job_category_id">
                    <option value="Design">Design</option>
                    <option value="Programming">Programming</option>
                    <option value="Manager">Manager</option>
                    <option value="Administrator">Administrator</option>
                </select></td>
            </tr>
            <tr>
                <th><label>Type</label></th>
                <td>
                    <ul class="radio_list">
                        <li><input name="job[type]" type="radio" checked id="job_type_full-time"
                                   ng-model="job.type" value="Full time" />&nbsp;<label
                                for="job_type_full-time">Full time</label></li>
                        <li><input name="job[type]" type="radio" value="part-time" id="job_type_part-time"
                                   ng-model="job.type" value="Part time" checked>&nbsp;<label
                                for="job_type_part-time">Part time</label></li>
                        <li><input name="job[type]" type="radio" value="freelance" id="job_type_freelance"
                                   ng-model="job.type" value="Freelance">&nbsp;<label
                                for="job_type_freelance">Freelance</label></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th><label for="job_company">Company</label></th>
                <td><input type="text" name="job[company]" id="job_company" ng-model="job.company"></td>
            </tr>
            <tr>
                <th><label for="job_logo">Company logo</label></th>
                <td><input type="file" name="job[logo]" id="job_logo" ng-model="job.logo"></td>
            </tr>
            <tr>
                <th><label for="job_url">Url</label></th>
                <td><input type="text" name="job[url]" id="job_url" ng-model="job.url"></td>
            </tr>
            <tr>
                <th><label for="job_position">Position</label></th>
                <td><input type="text" name="job[position]" id="job_position" ng-model="job.position"></td>
            </tr>
            <tr>
                <th><label for="job_location">Location</label></th>
                <td><input type="text" name="job[location]" id="job_location" ng-model="job.location"></td>
            </tr>
            <tr>
                <th><label for="job_description">Description</label></th>
                <td><textarea rows="4" cols="30" name="job[description]" id="job_description"
                              ng-model="job.description"></textarea></td>
            </tr>
            <tr>
                <th><label for="job_how_to_apply">How to apply?</label></th>
                <td><textarea rows="4" cols="30" name="job[how_to_apply]" id="job_how_to_apply"
                              ng-model="job.howToApply"></textarea></td>
            </tr>
            <tr>
                <th><label for="job_is_public">Public?</label></th>
                <td><input type="checkbox" name="job[is_public]" checked="checked" id="job_is_public"
                           ng-model="job.isPublic"><br>Whether the
                    job can also be published on affiliate websites or not.
                </td>
            </tr>
            <tr>
                <th><label for="job_email">Email</label></th>
                <td><input type="email" name="job[email]" id="job_email">
                    <input type="hidden" name="job[id]" id="job_id">
                    <input type="hidden" name="job[_csrf_token]" value="f1f7d971f3a1ee9833b73a61b59bae06"
                           id="job__csrf_token"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
